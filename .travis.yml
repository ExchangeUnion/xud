# This is a weird way of telling Travis to use the fast container-based test
# runner instead of the slow VM-based runner.
sudo: false

language: node_js

node_js:
  - "node"
  - "lts/*"

cache:
  directories:
    - "node_modules"
    - $GOCACHE
    - $GOPATH/pkg
    - $GOPATH/bin
    - $GOPATH/src/github.com/btcsuite

script:
#  - npm run lintNoFix
#  - npm run test
  - go version
  - echo $GOPATH
  - eval "$(GIMME_GO_VERSION=1.11 gimme)"
  - go version
  - echo $GOPATH

  - npm run test:sim
