# This is a weird way of telling Travis to use the fast container-based test
# runner instead of the slow VM-based runner.
sudo: false

# Using go instead of node_js
language: go

go:
  - 1.11.x

cache:
  directories:
    - "node_modules"
    - $GOCACHE
    - $GOPATH/pkg
    - $GOPATH/bin
    - $GOPATH/src/github.com/btcsuite

before_install:
  - go get -u github.com/golang/dep/cmd/dep
  - go get -u github.com/btcsuite/btcd
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  - GO111MODULE=on

script:
  - npm run lintNoFix
  - npm run test
  - npm run test:sim
