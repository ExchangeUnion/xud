dist: bionic
language: node_js

node_js:
  - "lts/*"

jobs:
  include:
    - name: lintNoFix
      script:
        - npm run lintNoFix
    - name: test
      cache:
        directories:
          - "node_modules"
      script:
        - npm run test
    - name: test:sim
      services:
        - docker
      script:
        - npm run test:sim:build
        - npm run test:sim
      after_failure:
        - npm run test:sim:logs
    - name: test:seedutil
      cache:
        directories:
          - "seedutil/go" # go modules used for xudseed
      before_install:
        - eval "$(GIMME_GO_VERSION=1.13 gimme)"
      script:
        - npm run compile:seedutil
        - npm run test:seedutil
