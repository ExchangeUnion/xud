# This is a weird way of telling Travis to use the fast container-based test
# runner instead of the slow VM-based runner.
sudo: false

language: node_js

node_js:
  - "node"
  - "lts/*"

cache:
  directories:
    - "node_modules"
    - $GOCACHE
    - $GOPATH/pkg
    - $GOPATH/bin
    - $GOPATH/src/github.com/btcsuite

script:
  - go version
  - npm run lintNoFix
  - npm run test
  - npm run test:sim
