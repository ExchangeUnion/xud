# This is a weird way of telling Travis to use the fast container-based test
# runner instead of the slow VM-based runner.
sudo: false

language: go

go:
  - 1.11.x

cache:
  directories:
    - "node_modules"
    - $GOCACHE
    - $GOPATH/pkg
    - $GOPATH/src/github.com/btcsuite

before_install:
  - GO111MODULE=on
  - go version
  - go env
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install

script:
  - npm run lintNoFix
  - npm run test
  - npm run test:sim
