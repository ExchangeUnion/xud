language: node_js
sudo: required
node_js:
  - "8"

cache:
  directories:
    - "node_modules"
services:
  - docker
  - mysql

script:
  - npm run lint
  - npm run test:unit
  - npm run test:int
  - cd docker/xud && docker build -t exchangeunion/xud .

before_install:
  - mysql -e 'CREATE USER 'xud'@'localhost'';
  - mysql -e 'GRANT ALL PRIVILEGES ON `xud\_%`.* TO `xud`@`%`;'
