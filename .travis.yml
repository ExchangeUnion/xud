# This is a weird way of telling Travis to use the fast container-based test
# runner instead of the slow VM-based runner.
sudo: false

language: go

node_js:
  - "node"
  - "lts/*"

go:
  - 1.11.x

cache:
  directories:
    - "node_modules"
    - $GOCACHE
    - $GOPATH/src/github.com/btcsuite
    - $GOPATH/pkg

script:
  - npm run lintNoFix
  - npm run test
  - go version
  - go env
  - npm run test:sim
