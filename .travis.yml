language: node_js

node_js:
  - "lts/*"

cache:
  directories:
    - "node_modules"
    - $GOCACHE
    - $GOPATH/pkg
    - $GOPATH/bin
    - $GOPATH/src/github.com/btcsuite

script:
  - npm run lintNoFix
  - npm run test

  # network simulation integration tests
  - eval "$(GIMME_GO_VERSION=1.12 gimme)"
  - go get -u github.com/golang/dep/cmd/dep
  - go get -u github.com/btcsuite/btcd
  - npm install
  - npm run test:sim
  - cat test/simulation/xuddatadir-Alice/logs/xud.log
  - cat test/simulation/xuddatadir-Bob/logs/xud.log
  - cat test/simulation/xuddatadir-Carol/logs/xud.log
  - cat test/simulation/xuddatadir-Dave/logs/xud.log

