language: node_js

node_js:
  - "node"
  - "lts/*"

cache:
  directories:
    - "node_modules"
    - $GOCACHE
    - $GOPATH/pkg
    - $GOPATH/bin
    - $GOPATH/src/github.com/btcsuite

before_install:
  - npm install
  - npm run compile

script:
#  - npm run lintNoFix
#  - npm run test

  - eval "$(GIMME_GO_VERSION=1.11 gimme)"
  - go get -u github.com/golang/dep/cmd/dep
  - go get -u github.com/btcsuite/btcd
  - npm run test:sim
  - cat test/simulation/xuddatadir-Bob/logs/xud.log
  - cat test/simulation/xuddatadir-Alice/logs/xud.log
