version: '3'
services:
  btcd:
    build: ./docker-btcd
    volumes:
      - btcd-vol:/app
  lnd:
    build: ./docker-lnd
    volumes:
      - lnd-vol:/app
  xud:
    build: ./docker-xud
    volumes:
      - xud-vol:/app
      - nvm-vol:/usr/local/nvm
  gomod:
    build:
      context: .
      dockerfile: ./Dockerfile_gomod
    volumes:
      - gomod-vol:/app
  test:
    build: .
    depends_on:
      - btcd
      - lnd
      - xud
      - gomod
    volumes:
      - btcd-vol:/btcd-vol
      - lnd-vol:/lnd-vol
      - xud-vol:/xud-vol
      - custom-xud-vol:/custom-xud-vol
      - nvm-vol:/nvm-vol
      - gomod-vol:/gomod-vol
volumes:
  btcd-vol:
  lnd-vol:
  xud-vol:
  custom-xud-vol:
  nvm-vol:
  gomod-vol:

